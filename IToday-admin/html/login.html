<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../scss/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Admin Panel | Login</title>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container">
          <a class="navbar-brand logo" href="#">IToday</a>
        </div>
    </nav>
    <header id="header" class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-4 dash-heading">
                    <h3>Admin Area <small class="small text-muted fs-5">Account Login</small></h3>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
         <div class="row">
            <div class="col-4 offset-4 login-card">
                <div class="form-group col-12">
                     <label for="email" class="form-label fw-bold">Admin Email</label>
                     <input type="email" class="form-control form-control-sm" placeholder="Email Adress...">
                </div>
                <div class="form-group col-12 p-0">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control form-control-sm" placeholder="Password">
                </div>
                <a href="../html/dashboard.html" class="btn btn-dark btn-sm rounded px-4 py-2 mt-3">Log In</a>
            </div>
         </div>
    </main>

    <div class="footer text-center px-1 py-3">
        <div class="container">
            <div class="credential">
                <h3 class="fs-6 text-light">Copyrighted in 2021</h3>
                <h3 class="fs-6 text-light">&copy; MBM</h3>
            </div>
        </div>
    </div>


    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.js"></script>

        CKEDITOR.replace( 'editor1' );
    </script>
</body>
