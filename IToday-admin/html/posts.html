<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../scss/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Create Post</title>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container">
          <a class="navbar-brand logo" href="#">IToday</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav me-auto mb-2 mb-md-0 custom-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages.html">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="posts.html">Posts</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="users.html">Users</a>
              </li>
            </ul>
            <div class="pe-4 welcome">
                <h3 class="fs-5 text-light d-inline">Welcome, </h3><span class="fs-5 text-light">Admin</span>
            </div>
            <form>
              <a href="login.html" class="btn btn-sm btn-outline-light">Log Out</a>
            </form>
          </div>
        </div>
    </nav>
    <header id="header" class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-12 dash-heading">
                    <h3><i class="fas fa-pager fa-x"></i> Posts <small class="small text-muted fs-5">Create Blog Posts</small></h3>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="dropdown-menu-custom">
                        <button id="drop-btn" class="btn btn-dark rounded">Create Content <i class="fas fa-chevron-down "></i></button>

                        <ul class="dropdown-list" >
                            <li><a type="button" data-bs-toggle="modal" data-bs-target="#page" class="dropdown-item drop-item"  href="#"> <i class="fas fa-folder-plus"></i> Add Page</a></li>
                            <li><a class="dropdown-item" href="../html/posts.html"> <i class="fas fa-edit"></i> Add Post</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-plus"></i> Add User</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="breadcrumb rounded pt-2 ps-2" style="--bs-breadcrumb-divider: '>';"> 
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">IToday</a></li>
                <li class="breadcrumb-item"><a href="login.html">Admin Panel</a></li>
                <li class="breadcrumb-item active">Pages</li>
            </ol>
        </div>

        <div class="overview-section pt-4">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="card">
                        <ul class="list-group">
                            <li class="list-group-item"><i class="fas fa-cog pe-1"></i>Dashboard</li>
                            <li class="list-group-item"><i class="fas fa-newspaper pe-1"></i>Pages <span class="badge bg-secondary float-end  rounded-pill">125</span></li>
                            <li class="list-group-item"><i class="fas fa-pen pe-1"></i>Posts <span class="badge bg-secondary float-end rounded-pill">76</span></li>
                            <li class="list-group-item"><i class="fas fa-user pe-1"></i>Users <span class="badge bg-secondary float-end rounded-pill">56</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div class="card">
                        <div class="card-header">Create Blog Post</div>

                        <div class="row  px-4 py-2">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="title" class="form-label">Post Title</label>
                                    <input type="text" class="form-control" placeholder="Type post new post title">
                                </div>
                                <div class="form-group">
                                    <label for="body" class="form-label">New Post Body</label>
                                    <textarea name="editor1" id="" cols="30" rows="10" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="image" class="form-label">Post image</label>
                                    <input type="file" class="form-control" id="">
                                </div>
                                <div class="form-check">
                                    <label for="published" class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> Published
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="tag" class="form-label">#Tags</label>
                                    <input type="text" class="form-control" placeholder="Some relevant tags ...">
                                </div>
                                <div class="form-group">
                                    <label for="dexcription" class="form-label">Post Description</label>
                                    <input type="text" class="form-control" placeholder="Description...">
                                </div>

                                <button class="btn btn-dark btn-sm rounded px-4 py-2 mt-2" type="submit">Post</button>
                            </div>
                        </div>
                    </div>

                    

                </div>
            </div>
        </div>  
    </main>

    <div class="footer text-center px-1 py-3">
        <div class="container">
            <div class="credential">
                <h3 class="fs-6 text-light">Copyrighted in 2021</h3>
                <h3 class="fs-6 text-light">&copy; MBM</h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="page" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group p-1">
                        <label for="Page Title" class="form-label">Page Title</label>
                        <input type="text" class="form-control" placeholder="Page Title">
                    </div>
                    <div class="form-group p-1 ">
                        <label for="Page Body" class="form-label">Page Body</label>
                        <textarea name="editor1" id="" cols="63" rows="2" placeholder="Page Body ..."></textarea>
                    </div>
                    <div class="form-check ps-5">
                        <input type="checkbox" class="form-check-input" value="">
                        <label for="published" class="form-check-label">Published</label>
                    </div>
                    <div class="form-group pt-2">
                        <label for="tags" class="form-label">#Tags</label>
                        <input type="text" class="form-control" placeholder="Some relevant tags ...">
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" placeholder="Page description here ...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script>
        CKEDITOR.replace( 'editor1' );
    </script>
</body>
</html>
